{% extends "index.html" %} 
{% block content %}
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.22/datatables.min.css"/> 

    <!-- sales report area start -->
    <div class="sales-report-area mt-5 mb-5">
        <div class="row">
            <div class="col-md-4">
                <div class="single-report mb-xs-30">
                    <div class="s-report-inner pr--20 pt--30 mb-3">
                        <div class="icon"><i class="fa fa-shopping-cart" aria-hidden="true"></i></div>
                        <div class="s-report-title d-flex justify-content-between">
                            <h4 class="header-title mb-0">CPI</h4>
                            <p>2010 Y</p>
                        </div>
                        <div class="d-flex justify-content-between pb-2">
                            <h2> {{cpi}}</h2>
                            <span></span>
                        </div>
                    </div>
                    <canvas id="coin_sales1" height="100"></canvas>
                </div>
            </div>
            <div class="col-md-4">
                <div class="single-report mb-xs-30">
                    <div class="s-report-inner pr--20 pt--30 mb-3">
                        <div class="icon"><i class="fa fa-arrow-up" aria-hidden="true"></i></div>
                        <div class="s-report-title d-flex justify-content-between">
                            <h4 class="header-title mb-0">Ventas en feriados</h4>
                            <p>2010 Y</p>
                        </div>
                        <div class="d-flex justify-content-between pb-2">
                            <h2>$ {{earnings}}</h2>
                            <span>Store 1</span>
                        </div>
                    </div>
                    <canvas id="coin_sales2" height="100"></canvas>
                </div>
            </div>
            <div class="col-md-4">
                <div class="single-report">
                    <div class="s-report-inner pr--20 pt--30 mb-3">
                        <div class="icon"><i class="fa fa-arrow-down" aria-hidden="true"></i></div>
                        <div class="s-report-title d-flex justify-content-between">
                            <h4 class="header-title mb-0">Ventas Normales</h4>
                            <p>2010 Y</p>
                        </div>
                        <div class="d-flex justify-content-between pb-2">
                            <h2>$ {{loss}}</h2>
                            <span>Store 1</span>
                        </div>
                    </div>
                    <canvas id="coin_sales3" height="100"></canvas>
                </div>
            </div>
        </div>
    </div>
   
{% endblock %}
